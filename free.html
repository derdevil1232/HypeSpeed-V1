<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background: radial-gradient(circle, #6a0dad, #3d0075, #1a002d);
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff;
        }

        .button {
            position: relative;
            background-color: transparent;
            color: white;
            font-size: 1.2em;
            padding: 15px 40px;
            margin: 10px;
            border: 2px solid #ff00ff;
            cursor: pointer;
            overflow: hidden;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 255, 0.2);
            transition: 0.4s;
        }

        .button:hover::before {
            left: 0;
        }

        .button:hover {
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }
    </style>
</head>
<body>
    <h1>Free Key:</h1>
    <button class="button" onclick="window.location.href='https://loot-link.com/s?zdRUHO3q';">Get Free Key</button>
    <button class="button" onclick="window.location.href='https://jailsploits.sellhub.cx/';">Get Premium</button>
</body>
</html>
